<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>telegram</title>
</head>
<body>
    <header class="main-header">
        <ul class="header-list">
            <li class="header-item">
                <button class="header-button" >
                    <img src="./img/minus.png" alt="minus" class="header-icon">
                </button>
            </li>
            <li class="header-item">
                <button class="header-button" >
                    <img src="./img/copy.png" alt="copy" class="header-icon">
                </button>
            </li>
            <li class="header-item">
                <button class="header-button-close" >
                    <img src="./img/close.png" alt="close" class="header-icon">
                </button>
            </li>
        </ul>
    </header>
    <section class="telegram-box">
        <section class="section-contacts">
            <div class="telegram-editor-box">
                <div class="left-modal-opasity"></div>
                <button class="settings-button">
                    <img src="./img/list.png" alt="" class="settings-icon">
                </button>
                <button class="chats-button active">
                    <img src="./img/chats.png" alt="mesengers" class="chats-button-icon">
                    <p class="chats-button-subtext">All chats</p>
                </button>
                <button class="chats-button">
                    <img src="./img/messenger.png" alt="mesenger" class="chats-button-icon">
                    <p class="chats-button-subtext">New</p>
                </button>
                <button class="chats-button">
                    <img src="./img/equalizer.png" alt="editor-icon" class="chats-button-icon">
                    <p class="chats-button-subtext">Edit</p>
                </button>
                <div class="accound-info-modal">
                    <ul class="account-info-list">
                        <li class="account-info-item">
                            <img src="./img/Adham.jpg" alt="profil-image" class="acount-img">
                        </li>
                        <li class="account-info-item">
                            <p class="account-name">Adham Lutfullayev</p>
                        </li>
                        <li class="account-info-item">
                            <p class="account-number">+99894608****</p>
                        </li>
                    </ul>
                    <ul class="account-settings-list">
                        <li class="account-settings-item">
                            <img src="img/users.png" alt="users-icon" class="settings-item-icon">
                            <p class="account-settings-subtext">New Group</p>
                        </li>
                        <li class="account-settings-item">
                            <img src="img/bullhorn.png" alt="new-chanel-icon" class="settings-item-icon">
                            <p class="account-settings-subtext">New Channel</p>
                        </li>
                        <li class="account-settings-item">
                            <img src="img/user.png" alt="user-icon" class="settings-item-icon">
                            <p class="account-settings-subtext">Contacts</p>
                        </li>
                        <li class="account-settings-item">
                            <img src="img/telephone.png" alt="calls-icon" class="settings-item-icon">
                            <p class="account-settings-subtext">Calls</p>
                        </li>
                        <li class="account-settings-item">
                                <img src="img/gear.png" alt="settings-icon" class="settings-item-icon">
                                <p class="account-settings-subtext">Settings</p>
            
                        </li>
                        <li class="account-settings-item">
                            <img src="img/moon.png" alt="night-mode-icon" class="settings-item-icon">
                            <p class="account-settings-subtext">Night Mode</p>
                            <img src="img/toggle.png" alt="toggle-icon" class="settings-item-icon">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contact-box">
                <form class="search-form">
                   <input type="search" class="search-input" placeholder="Search"> 
                </form>
                <div class="contacts">
                    <ul class="contacts-list">
                    </ul>
                </div>
            </div>
        </section>
        <section class="section-chat">
            <div class="chat-info">
                <div class="chat-info-people">
                    <button class="info-title-button">
                        <h2 class="info-title"></h2>
                    </button>
                    <button class="info-subtext-button">
                        <p class="info-subtext">online</p>
                    </button>
                </div>
                <div class="modal-opacity"></div>
                <div class="chat-info-modal">
                    <header class="chat-info-modal-header">
                        <h3 class="modal-header-title">User info</h3>
                        <div class="modal-header-buttons">
                            <button class="modal-hedaer-menu-button">
                                <img src="./img/telephone.png" alt="menu-icon" class="modal-header-icon">
                            </button>
                            <button class="modal-hedaer-menu-button">
                                <img src="img/menu.png" alt="menu-icon" class="modal-header-icon">
                            </button>
                            <button class="modal-hedaer-close-button">
                                <img src="img/close.png" alt="close-icon" class="modal-header-icon close">
                            </button>
                        </div>
                    </header>
                    <div class="group-name-box">
                        <img src="" alt="" class="rasm">
                        <div class="group-name-members">
                            <p class="group-name"></p>
                            <p class="group-members">online</p>
                        </div>
                    </div>
                    <div class="modal-contact-info">
                    <img src="./img/exclamation.png" alt="exclamation" class="notifications-button-icon">
                    
                    <div class="modal-profil-number">
                        <p class="profil-number">+</p>
                        <span class="modal-profile-info">Mobile</span>
                    </div>
                </div>
                    <button class="notifications-button">      
                        <img src="img/bell.png" alt="bell-icon" class="notifications-button-icon">
                        <p class="notifications-button-text">Notifications</p>
                        <img src="img/toggle.png" alt="bell-icon" class="notifications-button-icon">
                    </button>
                    <ul class="download-info-list">
                        <li class="download-info-item">
                            <img src="img/landscape.png" alt="gallery-icon" class="download-item-icon">
                            <p class="download-item-subtext">photos</p>
                        </li>
                        <li class="download-info-item">
                            <img src="img/video-camera.png" alt="gallery-icon" class="download-item-icon">
                            <p class="download-item-subtext">videos</p>
                        </li>
                        <li class="download-info-item">
                            <img src="img/file.png" alt="file-icon" class="download-item-icon">
                            <p class="download-item-subtext">files</p>
                        </li>
                        <li class="download-info-item">
                            <img src="img/headphone.png" alt="audio-icon" class="download-item-icon">
                            <p class="download-item-subtext">audio files</p>
                        </li>
                        <li class="download-info-item">
                            <img src="img/link.png" alt="link-icon" class="download-item-icon">
                            <p class="download-item-subtext">shared links</p>
                        </li>
                        <li class="download-info-item">
                            <img src="img/mic.png" alt="voic-icon" class="download-item-icon">
                            <p class="download-item-subtext">voice messages</p>
                        </li>
                    </ul>
                </div>
                <div class="info-lists-box">
                    <ul class="info-button-list">
                        <li class="info-button-item">
                            <button class="info-button">
                                <img src="./img/search.png" alt="search" class="info-button-icon">
                            </button>
                        </li>
                        <li class="info-button-item">
                            <button class="info-button">
                                <img src="./img/rectangular-tv-screen.png" alt="scren" class="info-button-icon">
                            </button>
                        </li>
                        <li class="info-button-item">
                            <button class="info-button">
                                <img src="./img/menu.png" alt="menu" class="info-button-icon">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="massage-list">
            </ul>
           <footer>
               <form class="massage-form">
                   <label  class="massage-label">
                       <img src="./img/paper-clip.png" alt="paper" class="footer-icon-left">
                       <textarea class="massage-textarea" placeholder="Write a message..."></textarea>
                       <img src="./img/smile.png" alt="" class="footer-icon-1">
                       <img src="./img/microphone.png" alt="" class="footer-icon-2">
                       <button type="submit" class="massage-send">
                           <img src="./img/send (1).png" alt="send-icon" class="send-icon">
                       </button>
                   </label>
               </form>
           </footer>
        </section>
    </section>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
