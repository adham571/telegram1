<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style-3.css">
	<title>modal</title>
</head>
<body>
	<div class="chat-info-modal">
		<header class="chat-info-modal-header">
			<h3 class="modal-header-title">Settings</h3>
			<div class="modal-header-buttons">
				<button class="modal-hedaer-menu-button">
					<img src="img/menu.png" alt="menu-icon" class="modal-header-icon">
				</button>
				<button class="modal-hedaer-close-button">
					<img src="img/close.png" alt="close-icon" class="modal-header-icon">
				</button>
			</div>
		</header>
		<div class="group-name-box">
			<img src="img/Adham.jpg" alt="profil-img" class="rasm">
			<div class="group-name-members">
				<p class="group-name">Adham Lutfullayev</p>
				<p class="group-members">online</p>
			</div>
		</div>
		<ul class="download-info-list">
			<li class="download-info-item">
				<img src="img/exclamation.png" alt="exclamation-icon" class="download-item-icon">
				<p class="download-item-subtext">Edit profile</p>
			</li>
			<li class="download-info-item">
				<img src="img/bell.png" alt="bell-icon" class="download-item-icon">
				<p class="download-item-subtext">Notifications</p>
			</li>
			<li class="download-info-item">
				<img src="img/lock.png" alt="lock-icon" class="download-item-icon">
				<p class="download-item-subtext">Privacy and Security</p>
			</li>
			<li class="download-info-item">
				<img src="img/chat.png" alt="chat-icon" class="download-item-icon">
				<p class="download-item-subtext">Chat settings</p>
			</li>
			<li class="download-info-item">
				<img src="img/folder.png" alt="folder-icon" class="download-item-icon">
				<p class="download-item-subtext">Folders</p>
			</li>
			<li class="download-info-item">
				<img src="img/equalizer.png" alt="equelizer-icon" class="download-item-icon">
				<p class="download-item-subtext">Advanced</p>
			</li>
			<button class="notifications-button">
			<img src="img/gear.png" alt="bell-icon" class="notifications-button-icon">
			<p class="notifications-button-text">Language</p>
			<p class="notifications-button-text">English</p>
		</button>
		</ul>
	</div>
</body>
</html>
